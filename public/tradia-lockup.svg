<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="64" viewBox="0 0 360 64" role="img" aria-labelledby="title desc">
  <title id="title">Tradia Brand</title>
  <desc id="desc">Clean, high-contrast Tradia monogram with wordmark</desc>
  <defs>
    <!-- Brand gradient tuned to app UI (indigo â†’ cyan) -->
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Monogram with background tile for clarity on any page background -->
  <g transform="translate(8,8)">
    <rect x="0" y="0" width="48" height="48" rx="12" fill="#0B1220"/>
    <!-- T crossbar and stem -->
    <rect x="6" y="12" width="36" height="8" rx="4" fill="url(#brand)"/>
    <rect x="20" y="20" width="8" height="26" rx="4" fill="url(#brand)"/>
  </g>

  <!-- Wordmark: heavy weight, no blur, tighter tracking for clarity -->
  <g transform="translate(72,44)">
    <text x="0" y="0"
      fill="url(#brand)"
      font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
      font-size="30" font-weight="800" letter-spacing="0.2">Tradia</text>
  </g>
</svg>
